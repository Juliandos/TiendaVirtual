<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cform [formGroup]="formulario" (ngSubmit)="register()">
              <c-alert color="danger" class="none" id='repeatuser'>This email {{repeatuser}} already exist!</c-alert>
              <c-alert color="danger" class="none" id='repeatuser'>Password should be the same!</c-alert>
              <c-alert color="danger" class="none" id='repeatuser'>Password should have morethan 6 caracters, one capital letter and one special caracter</c-alert>
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Username" formControlName="nombre"/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input autoComplete="email" cFormControl placeholder="Email"  formControlName="email"/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Password" type="password"  formControlName="contrasena1"/>
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Repeat password" type="password" formControlName="contrasena2"/>
              </c-input-group>
              <c-input-group class="mb-4">
                <span style="background-color: #d8dbe0; border-radius: .375rem 0 0 .375rem; border: 1px solid #b1b7c1">
                  <svg width="42" height="38">
                    <image href="../../../../assets/images/cil-phone.svg" width="22" height="22" x="10" y="5"/>
                  </svg>
                  <!-- <svg cIcon name="cil-phone"></svg> -->
                </span>
                <input cFormControl placeholder="" type="number" formControlName="telefono"/>
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilArrowRight"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Your Address" formControlName="direccion"/>
              </c-input-group>
              <div class="d-grid">
                <button cButton type="submit" color="success">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
